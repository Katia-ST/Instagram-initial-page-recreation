<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        
        <div class="instagram-phones">
            <img src="black-cellphones-instagram.png" alt="celulares">    
        </div>

        <div class="instagram-continue">

            <div class="group">
                <img src="instagram-logo.png" class="instagram-logo" alt="instagram logo">
                
                <input type="text" class="user-name" placeholder="Telefone, nome de usuário ou email">

                <div id="senha-container">
                    <input type="password" id="senha-input" placeholder="Senha">
                    <button id="senha-btn" > Mostrar </button>
                </div>
                       
                <a href="#" class="instagram-login"> Entrar</a>

                <p> ----------------------------- OU ----------------------------- </p>

                <div class="login-with-facebook">
                <img class="face-logo" src="facebook-logo.png" alt="simbolo do Facebook"> <a href="#" class="Entrar-com-facebook"> Entrar com o Facebook </a>   
                </div>

                <p> <a href="#" class="forgot-password"> Esqueceu a senha?</a> </p>

            </div>
        
            <div class="group">
                <p class="no-account"> Não tem uma conta? <a href="#" class="sign-up"> Cadastre-se </a> </p>
            </div>

            <div class="get-the-app">
                <p class="get-app"> Obtenha o aplicativo </p>
            </div>

            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>

        </div>
    </div>

    <script  src="OnShowHide.js"></script>

</body>

</html>
